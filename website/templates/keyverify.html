<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification | MedUrgencyHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(56, 189, 248, 0.15) 0%, transparent 40%);
            z-index: 0;
        }

        .verification-container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo span {
            font-size: 3rem;
            color: #0ea5e9;
            background: white;
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.25rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1.1rem;
            color: #0f172a;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 1.25rem;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-verify {
            background: linear-gradient(to right, #0ea5e9, #0284c7);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(14, 165, 233, 0.4);
        }

        .btn-back {
            background: #f1f5f9;
            color: #0f172a;
        }

        .btn-back:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .verification-card {
                padding: 2rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    {% include "alert.html" %}
    <div class="bg-pattern"></div>
    
    <div class="verification-container">
        <div class="verification-card">
            <div class="logo floating">
                <span class="material-symbols-rounded">verified_user</span>
            </div>
            
            <div class="header">
                <h1>Verification Required</h1>
                <p>Please enter your verification key to continue</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="key">Verification Key</label>
                    <input type="text" 
                           id="key" 
                           name="key" 
                           placeholder="Enter your verification key"
                           required
                           autocomplete="off">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-verify">
                        <span class="material-symbols-rounded">verified</span>
                        Verify
                    </button>
                    <a href="/" class="btn btn-back">
                        <span class="material-symbols-rounded">arrow_back</span>
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
